{% extends 'blog/base.html' %}

    {%block content%}
        {% for post in posts %}
            <div>
                <h2><a href={% url 'post_details' pk=post.pk %}>{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>published: {{ post.datePublished }}</p>
            </div>
        {% endfor %}
    {%endblock%}
