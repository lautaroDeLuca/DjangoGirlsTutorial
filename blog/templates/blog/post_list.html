{% extends 'blog/base.html' %}

    {%block content%}
        {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>published: {{ post.datePublished }}</p>
            </div>
        {% endfor %}
    {%endblock%}
